<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Animation</title>
	<style type="text/css">
		#myContainer {
			width: 400px;
			height: 400px;
			position: relative;
			background: orange;
		}
		#myAnimation {
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>My First JavaScript Animation</h1>

	<div id="myContainer">
		<div id="myAnimation"></div>
	</div>
	<p>
		<button onclick="move()">Click Me</button>
	</p>

	<script type="text/javascript">
		function move() {
			var elem = document.getElementById("myAnimation");
			var pos = 0;
			var posVertical = 0;
			var posHorizontal = 0;
			var id = setInterval(frame, 5);

			function frame() {
				// if (pos == 350) {
				// 	clearInterval(id);
				// 	pos = 0;
				// } else {
				// 	pos++;
				// 	elem.style.top = `${pos}px`;
				// 	elem.style.left = `${pos}px`;
				// }
				// 
				
				if(pos == 1400) {
					clearInterval(id);	
				} else {
					if(pos <= 350) {
						pos++;
						posHorizontal++;
						elem.style.left = `${posHorizontal}px`;
					} else if(pos <= 700) {
						pos++;
						posVertical++;
						elem.style.top = `${posVertical}px`;
					} else if(pos <= 1050) {
						pos++;
						posHorizontal--;
						elem.style.left = `${posHorizontal}px`;
					} else {
						pos++;
						posVertical--;
						elem.style.top = `${posVertical}px`;
					}
				}
			}
		}
	</script>
</body>
</html>
