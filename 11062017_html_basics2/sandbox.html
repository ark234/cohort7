<!DOCTYPE html>
<html>
<head>
	<title>id's and classes</title>
	<style type="text/css">
		.group1 {
			color: red;
			font-size: 36pt;
		}
		.group2 {
			color: green;
			font-size: 100%;
		}
		#id1 {
			color: blue;
			font-size: 6em;
		}
		#id2 {
			color: yellow;
			font-size: 52px;
		}
	</style>
</head>
<body>
	<div>
		<h1 class="group1" id="id1">I am heading one</h1>
		<h1 class="group2" id="id2">I am heading two</h1>
		<h1 class="group1">I am heading three</h1>
		<h1 class="group2">I am heading four</h1>
	</div>
	<div>
		<p>Use classes for grouping elements.</p>
		<p>Use id's for unique elements.</p>
		<p>mac has digital color meter utility for picking colors.</p>
	</div>
</body>
</html>
